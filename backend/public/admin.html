<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Times New Roman", Times, serif;
        background: white;
        color: black;
        padding: 20px;
        line-height: 1.4;
      }

      h1,
      h2,
      h3,
      h4 {
        margin: 10px 0;
      }

      input,
      textarea,
      select,
      button {
        font-family: "Times New Roman", Times, serif;
        padding: 5px;
        margin: 5px;
        border: 1px solid black;
        background: white;
        color: black;
      }

      button {
        cursor: pointer;
        background: white;
      }

      button:hover {
        background: #f0f0f0;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin: 10px 0;
      }

      th,
      td {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
      }

      th {
        background: #e0e0e0;
      }

      .user-card {
        border: 1px solid black;
        padding: 10px;
        margin: 5px 0;
        cursor: pointer;
      }

      .user-card:hover {
        background: #f0f0f0;
      }

      pre {
        border: 1px solid black;
        padding: 10px;
        overflow-x: auto;
        background: white;
        font-family: "Courier New", monospace;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        overflow-y: auto;
      }

      .modal.active {
        display: block;
      }

      .modal-content {
        background: white;
        padding: 20px;
        margin: 50px auto;
        max-width: 800px;
        border: 2px solid black;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Admin Dashboard</h1>
    <p>Firebase Database Management</p>
    <hr />

    <div>
      <h3>Search Users</h3>
      <input
        type="text"
        id="searchInput"
        placeholder="Search by name or email"
      />
      <button id="searchBtn">Search</button>
      <button id="loadAllBtn">Load All Users</button>
      <button id="loadAllPostsBtn">Load All Dictionary Entries</button>
      <button id="loadNewsCacheBtn">Load All Posts</button>
    </div>
    <hr />

    <div id="contentSection">
      <p>Select a user to view their data</p>
    </div>

    <div class="modal" id="userModal">
      <div class="modal-content">
        <h2 id="modalTitle">Details</h2>
        <button id="closeModalBtn">Close</button>
        <div id="modalContent"></div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
